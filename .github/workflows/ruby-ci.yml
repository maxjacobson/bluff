name: Ruby CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test_ruby:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:11.5
        ports: ["5432:5432"]
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5


    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Get Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.7'

    - name: Install Ruby dependencies
      run: |
        cd api
        gem install bundler
        bundle install --jobs 4 --retry 3

    - name: Create database
      env:
        PGHOST: localhost
        PGUSER: postgres
      run: |
        cd api
        bundle exec rails db:setup

    - name: RSpec
      env:
        PGHOST: localhost
        PGUSER: postgres
      run: |
        cd api
        bundle exec rspec        
