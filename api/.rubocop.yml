AllCops:
  Exclude:
    # These should all be auto-generated binstubs. Any custom scripts will live
    # in ./exe or ../bin
    - bin/*

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Metrics/BlockLength:
  ExcludedMethods:
    - describe

Style/ExponentialNotation:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: true
  EnforcedStyle: always_true

Layout/LineLength:
  Enabled: true
  AutoCorrect: true
