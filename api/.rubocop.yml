AllCops:
  Exclude:
    # These should all be auto-generated binstubs. Any custom scripts will live
    # in ./exe or ../bin
    - bin/*
  NewCops: enable

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

# I'm not sold on the value at this time
Metrics:
  Enabled: false

Style/ExponentialNotation:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: true
  EnforcedStyle: always_true

Layout/LineLength:
  Enabled: true
  AutoCorrect: true
  Max: 80
